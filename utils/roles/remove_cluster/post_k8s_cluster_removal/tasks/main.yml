---

- name: Extract first two octet of k8s_service address
  ansible.builtin.set_fact:
    service_addr: "{{ hostvars['localhost']['k8s_service_addresses'] | ansible.utils.ipaddr('network') | ansible.utils.ipaddr('address') | regex_replace('(\\d+\\.\\d+)\\..*', '\\1') }}" # noqa: yaml[line-length]

- name: Remove entry
  ansible.builtin.lineinfile:
    path: /etc/resolv.conf
    state: absent
    regexp: '^nameserver {{ service_addr }}\.[0-9]+\.[0-9]+'

- name: Disable firewall ports for k8s
  when: not firewall_disable
  block:
    - name: Saving distribution of OS
      ansible.builtin.set_fact:
        compute_os: "{{ ansible_distribution | lower }}"

    - name: Update firewall rules
      ansible.builtin.include_tasks: update_firewall_redhat.yml
      when: 
        - compute_os in compute_os_redhat or 
          compute_os in compute_os_rocky

    - name: Delete temp k8s directory if it exists
      ansible.builtin.file:
        path: "{{ k8s_tmp_dir }}"
        state: absent
