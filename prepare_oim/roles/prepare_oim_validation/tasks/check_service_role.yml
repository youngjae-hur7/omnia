---

- name: Include roles_config.yml
  block:
    - name: Include roles_config.yml
      ansible.builtin.include_vars: "{{ roles_config_path }}"
      register: roles_config_data
  rescue:
    - name: Failed to include  roles_config.yml
      ansible.builtin.fail:
        msg: "{{ roles_config_syntax_fail_msg }} Error: {{ include_roles_config.message }}"

- name: Set has_service_role to true if 'service' role is present
  ansible.builtin.set_fact:
    has_service_role: "{{ roles_config_data.ansible_facts.Roles | selectattr('name', 'equalto', 'service') | list | length > 0 }}"
